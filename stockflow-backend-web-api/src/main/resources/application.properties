
# 1. Configuracion de Conexion spring.application.name=stockflow-backend-web-api
spring.datasource.url=jdbc:mysql://localhost:3307/db_stockflow?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root


# 2. Estrategia de JPA - USA 'validate' porque  BD y tablas ya existe
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 3. Logs para Desarrollo
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 4. Compatibilidad con nombres (Importante para las tablas)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl